{{define "customerReviews"}}

<style>
.container-review {
  border: 2px solid #ccc;
  background-color: #eee;
  border-radius: 5px;
  padding: 16px;
  margin: 16px 0;
  width: 70%;
  margin-left: auto;
  margin-right: auto;
  justify-content: center;
}

.container-review::after {
  content: "";
  clear: both;
  display: table;
}

.container-review img {
  float: left;
  margin-right: 20px;
  border-radius: 50%;
}

.container-review span {
  font-size: 20px;
  margin-right: 15px;
}

@media (max-width: 500px) {
  .container-review {
      text-align: center;
  }
  .container-review img {
      margin: auto;
      float: none;
      display: block;
  }
}
</style>
</head>
<body>

	<div class="row">
		<div class="col-lg-12">
			<div class="heading-title text-center">
				<h2>Отзывы клиентов</h2>
				<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
			</div>
		</div>
	</div>


{{ range $index, $element := . }}
    {{ if lt $index 4 }} <!-- проверяем, что индекс меньше 5 -->
			<div class="container-review">
				<img src="/static/images/avt-img.jpg" alt="Avatar" style="width:90px">
				<p><span>{{ $element.Name }}</span> <h6 style="font-size: 20px;">{{ $element.SiteRating }} ★</h6></p>
				<p>{{ $element.Content }}</p>
			</div>
    {{ end }}
{{ end }}
</body>
</html>




{{ end }}
